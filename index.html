<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バズ予測ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 50px;
    }
    input, button, textarea {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
      display: block;
    }
    button {
      background-color: #ff4757;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e84118;
    }
    #image-preview {
      margin-top: 10px;
      max-width: 100%;
    }
    #chart {
      width: 80%;
      max-width: 400px;
      height: 20px;
      background: #ddd;
      margin: 10px auto;
      position: relative;
    }
    #chart-bar {
      height: 100%;
      width: 0%;
      background: #ff4757;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <h1>🔥 バズ予測ツール 🔥</h1>
  <textarea id="text" placeholder="投稿内容を入れてね" rows="3"></textarea>
  <input type="file" id="image-upload" accept="image/*">
  <img id="image-preview" style="display:none;">
  <button onclick="predict()">予測する</button>
  <p id="result"></p>

  <!-- いいね数のグラフ -->
  <div id="chart">
    <div id="chart-bar"></div>
  </div>

  <!-- バズるワードのヒント -->
  <p>💡 バズりやすいワード: <span id="buzz-words">#流行, 無料, プレゼント, 新作, 限定</span></p>

  <!-- SNSシェアボタン -->
  <button onclick="share('twitter')">X(Twitter)でシェア</button>
  <button onclick="share('line')">LINEでシェア</button>
  <button onclick="share('facebook')">Facebookでシェア</button>

  <script>
    // 画像プレビュー機能
    document.getElementById("image-upload").addEventListener("change", function(event) {
      let reader = new FileReader();
      reader.onload = function() {
        let img = document.getElementById("image-preview");
        img.src = reader.result;
        img.style.display = "block";
      }
      reader.readAsDataURL(event.target.files[0]);
    });

    function predict() {
      let text = document.getElementById("text").value;
      let likes = 50; // 基本値

      // バズ予測のロジック
      if (text.includes("無料") || text.includes("プレゼント")) {
        likes += 30; // お得系ワード
      }
      if (text.length < 20) {
        likes += 20; // 短い投稿
      }
      if (text.includes("#")) {
        likes += 10; // ハッシュタグ
      }
      if (document.getElementById("image-upload").files.length > 0) {
        likes += 40; // 画像付き投稿
      }

      document.getElementById("result").innerHTML = "🔥 予測いいね数: " + likes;
      document.getElementById("chart-bar").style.width = Math.min(likes, 100) + "%"; // グラフ更新
    }

    function share(platform) {
      let text = document.getElementById("text").value || "バズ予測ツールを試してみた！";
      let url = encodeURIComponent(window.location.href);
      let shareUrl = "";

      if (platform === "twitter") {
        shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${url}`;
      } else if (platform === "line") {
        shareUrl = `https://social-plugins.line.me/lineit/share?url=${url}`;
      } else if (platform === "facebook") {
        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      }

      window.open(shareUrl, "_blank");
    }
  </script>
</body>
</html>
